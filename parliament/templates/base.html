<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{% block pagetitle %}Hi.{% endblock pagetitle %} | openparliament.ca</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<style type="text/css">
#breadcrumbs{width:515px;color:#555555;position:absolute;left:10px;top:65px;font-size: 14px;font-weight: bold;}
#breadcrumbs a{background:transparent url('/static/images/breadglyph.png') no-repeat right;padding-right:13px; font-weight: normal;}
#navlinks {
    font-weight: bold;
    position: absolute;
    font-size: 15px;
    top: 24px;
    left: 429px;
    list-style-type: none;
    margin: 0;
    padding: 0;
}
#navlinks li {
    padding: 0;
    float: left;
    margin-right: 10px;
}
#navlinks li a {
    color: #CCCCCC;
}
#navlinks li.selected a {
    color: #FFC757;
}
#navlinks li a:hover {
    color: white;
    text-decoration: underline;
}
#navbarbg {
    width: 100%;
    position: absolute;
    height: 40px;
    background-color: #095609;
    border-bottom: 16px solid #7d450b;
}
#navbar {
    position: relative;
    margin-left: auto;
    margin-right: auto;
    width: 960px;
    height: 80px;
}
#navbar img {
    position: absolute;
    left: 6px;
}
#content_wrap {
    width: 960px;
    margin-left: auto;
    margin-right: auto;
    padding-top: 15px;
}

body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.33333333333;
    font-size: 15px;
}
p {
    margin: 0 0 10px 0;
}
h1 {
    font-size: 30px;
    font-weight: bold;
    color: #222222;
    margin: 0 0 20px 0;
    padding: 0;
}
h3 {
    font-size: 22.5px;
    font-weight: normal;
    margin: 0 0 10px 0;
    color: #522D07;
}
a {
    color: #1A59C7;
    text-decoration: none;
    font-weight: bold;
}
a:hover {
    text-decoration: underline;
}
#nav_searchbox {
    position: absolute;
    right: 10px;
    font-size: 15px;
    top: 21px;
    width: 215px;
}
</style>
<script type="text/javascript">
$(function() {
   $('#nav_searchbox').bind('focus', function() { 
       if (this.value == 'Search') {
           this.value = '';
       }
   }).bind('blur', function () {
       if (this.value == '') {
           this.value = 'Search';
       }
   }); 
});
</script>
{% block headextra %}{% endblock %}
</head>
<body>
<div id="navbarbg"></div><div id="navbar"><img src="{{ MEDIA_URL }}images/logotype_bar_3.png">
    <ul id="navlinks"><li {% block navlinks_mps %}{% endblock %}><a href="{% url parliament.politicians.views.current_mps %}">MPs</a></li><li {% block navlinks_bills %}{% endblock %}><a href="{% url parliament.bills.views.all_bills %}">Bills</a></li><li {% block navlinks_debates %}{% endblock %}><a href="{% url parliament.hansards.views.index %}">Debates</li><li {% block navlinks_about %}{% endblock %}>About</li></ul>
    <div id="breadcrumbs">{% block breadcrumbs %}<a href="#">Home</a>{% endblock breadcrumbs %}</div>
    <form action="{% url parliament.core.views.search %}" method="GET"><div><input type="text" id="nav_searchbox" name="q" value="Search"></div></form>
    </div>
<div id="content_wrap">
{% block content %}

{% endblock content %}
</div>
</body>
</html>
